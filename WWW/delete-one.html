<html>
<head>
<script language="javascript">
    window.addEventListener("load", deleteOne)
    function deleteOne() {
        params = (new URL(document.location)).searchParams
        userid = params.get("userid")
        fetch("http://localhost:4444/delete/"+userid, {method:"DELETE"})
        location.href="retrieve.html"
    }
</script>
</head>
