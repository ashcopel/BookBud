<!doctype html>
<html>
    <head>
        <script language="javascript">
            window.addEventListener("load", readAll);
            function readAll() {
                fetch("http://localhost:4444/retrieve")
                .then(response => response.json())
                .then(function(data) {
                    data.forEach(row => deleteList.innerHTML += `<tr><td><a href=delete-one.html?userid=${row.userid}>${row.userid}</a></td><td>${row.bookname}</td><td>${row.bookrating}</td><td>${row.bookcomment}</td><td>${row.startdate}</td><td>${row.enddate}</td></tr>`);
                });
            }
        </script>
        <title> Delete a Book Entry</title>
        <link href="styles/style1.css" rel="stylesheet">
        <link href="styles/style2a.css" rel="stylesheet">
    </head>
    <body style="background-color: lavenderblush;">
        <div class="main" style="background-color: cadetblue;">
            <ul style="text-align: center;">
                <li><a href="create.html" class="myA"> Create Entry</a></li>
                <li><a href="retrieve.html" class="myA"> Retrieve Entry </a></li>
                <li><a href="update.html" class="myA"> Update Entry </a></li>
                <li><a href="homepage.html" class="myA"> Home </a></li>
                <li><a href="aboutcreator.html" class="myA"> About Creator </a></li>
            </ul> 
        </div>
        <div class="meat">
            <h1 class="myH1"> Delete a Book Entry </h1>
            <img class="myIMG" src="pics/Book3.jpeg">
            <h2 class="myH2"> Entries List for Deletion </h2>
            <table id="deleteList" style="margin: 20px auto; width: 80%; border-collapse: collapse; text-align: center; background-color: white; font-family: Arial, Helvetica, sans-serif;">
                <tr style="background-color: lightgray;">
                    <th style="padding: 10px; border: 1px solid #ddd; font-family: Arial, Helvetica, sans-serif; color: cadetblue;">ID</th>
                    <th style="padding: 10px; border: 1px solid #ddd; font-family: Arial, Helvetica, sans-serif; color: cadetblue;">BOOK NAME</th>
                    <th style="padding: 10px; border: 1px solid #ddd; font-family: Arial, Helvetica, sans-serif; color: cadetblue;">RATING</th>
                    <th style="padding: 10px; border: 1px solid #ddd; font-family: Arial, Helvetica, sans-serif; color: cadetblue;">DETAILS</th>
                    <th style="padding: 10px; border: 1px solid #ddd; font-family: Arial, Helvetica, sans-serif; color: cadetblue;">START DATE</th>
                    <th style="padding: 10px; border: 1px solid #ddd; font-family: Arial, Helvetica, sans-serif; color: cadetblue;">END DATE</th>
                </tr>
                <!-- Dynamic data will be inserted here by JavaScript -->
            </table>
            
        </div>
    </body>
</html>
